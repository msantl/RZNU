{% extends "base.html" %}

{% block content %}

{% if user_list %}
    <h1>List of users</h1>
    <ul>
        {% for user in user_list %}
        <li>
            <a href="{% url 'user_detail' user.id %}">{{ user.username }}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users!</p>
{% endif %}

{% endblock %}
